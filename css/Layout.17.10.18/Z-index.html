<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Z-index.css">
</head>

<body>

    <div id="container">

        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>

        <hr>
        <div class="div1"></div>
        <div class="div2 relative" id="div2"></div>
        <div class="div3 relative" id="div3"></div>
        <hr>


        <div id="absolute">
            <div class="div1" id="absolute1"></div>
            <div class="div2" id="absolute2"></div>
            <div class="div3" id="absolute3"></div>
        </div>

    </div>

</body>

</html>
