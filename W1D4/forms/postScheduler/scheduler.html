<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedler</title>
</head>
<body style="background-color:rgb(92, 94, 99)">
    <table width="100%">
        <tr>
            <td></td>
            <td width="500">
                <form action="#">
                    <fieldset style="background-color:rgba(100, 135, 231, 0.774)">
                        <legend>Schedule post</legend>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required>
                        <br>
                        <br>
                        <label for="url">Website:</label>
                        <input type="url" name="url" id="url" required>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <br>
                        <label for="post">Your post:</label>
                        <br>
                        <textarea name="post" id="post" cols="70" rows="10" placeholder="Type here..."></textarea>
                        <br>
                        <input type="submit" value="Schedule">
                </fieldset>
                </form>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
