<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Then VS Now</title>
</head>
<body>
    <form action="./hanfle-upload.html">
        <label for="before">Before workout program:</label>
        <input type="file" name="before" id="before">

        <label for="after">After workout program:</label>
        <input type="file" name="after" id="after">
        <br>
        <br>
        <label for="comment">Describe your experience with this workout program:</label>
        <br>
        <textarea name="comment" id="comment" cols="110" rows="10" placeholder="Type your description here.."></textarea>
        <br>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
